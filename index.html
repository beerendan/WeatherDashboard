<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="./assets/style.css" />
      <title>Weather Dashboard</title>
    </head>

<body>
    <div class="container-fluid bg-primary">
        <h1 class="display-5 text-light text-center">
            <strong>Weather Dashboard</h1></strong>
    </div>
      <br>
<!--content container-->
    <div id="content" class="container">
        <div class="row">
        
        <!--Container for searching and storing cities-->
            <div id="searched" class="col 5">
                <h2>City Search</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar" placeholder="Ottawa">
                    <div class ="input-group-append">
                        <button class="btn btn-outline-secondary text-light bg-primary" id="search-btn" type="button">Search</button>
    
                    </div>
                </div>
                <hr>
                <div class="row"> <div id="split">
                </div>
            </div>
    </div>
    <!--City and 5-day forecast container-->
    <div class="col-8">
        <div id="info" class="row">
            <div class="col border">
                <div id="city">
                    <h2>City</h2>
                </div>
                <br>
                <div id="temperature">Temp:</div>
                <br>
                <div id="wind">Wind:</div>
                <br>
                <div id ="moist">Humidity:</div>
                <br>
            </div>
        </div>        
    <br>
    <div id="5-day" class="row">
        <h2>5 Day Forecast</h2>
    </div>
    <br>
    <div id="data" class="row flex-nowrap">
        <div class="col-auto text-light bg-dark">
            <div id="day1"></div><br>
            <div id="icon1"></div><br>
            <div id="temp1"></div><br>
            <div id="wind1"></div><br>
            <div id="humidity1"></div><br>
        </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
